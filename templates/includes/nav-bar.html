{% load static %}
<nav x-data="{ isOpen: false }" class="relative bg-white shadow dark:bg-gray-800">
    <div class="container px-6 py-4 mx-auto md:flex md:justify-end md:items-center">


        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <a href="{% url 'account:profile' %}" x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
            <div class="flex flex-col md:flex-row md:mx-6">
                <img class="object-cover mx-2 rounded-full h-9 w-9" src="{{user.profile_picture.url}}" alt="avatar" />
           </div>
            <div class="flex justify-center md:block">
                <span class="mx-2 font-medium text-gray-800 dark:text-gray-200">{{user.first_name}} {{user.last_name}}</span>
            </div>
        </a>
    </div>
</nav>
