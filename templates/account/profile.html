{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold mb-4">Profile</h1>
        
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-40 h-40">
                <div>
                    <h2 class="text-xl font-semibold">Name: {{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-gray-500">Email: {{ user.email }}</p>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold"><u>Bio</u></h3>
                        <p class="text-gray-700">{{ user.bio }}</p>
                    </div>
                </div>
            </div>
            


            <div class="mt-6">
                <a href="{% url 'account:profile_edit'%}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit Profile</a>
            
                <a href="{% url 'account:password_change'%}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Change Pssword</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
